<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->


    <!-- LINKED FILES -->

    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>


    <title>Encriptador Alura Challenge</title>
</head>
<body>
    <main>
        <header>
            <img src="#" alt="Alura logo">
        </header>
        <section class="encrypter">
            <div class="card-input">
                <textarea name="input" id="inputText" cols="30" rows="10"></textarea>
                <i></i>
                <span>Solo letras minúsculas sin acentos</span>
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
            <div class="card-output">
                <img src="" alt="no found img">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                <textarea name="output" id="outputText" cols="30" rows="10"class="hidden"></textarea>
                <button class="hidden">Copiar</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>    
</body>
</html>

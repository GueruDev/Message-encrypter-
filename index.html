<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">


    <!-- LINKED FILES -->

    <link rel="stylesheet" href="sass/styles.css">
    <!-- <script src="app.js" defer></script> -->


    <title>Encriptador Alura Challenge</title>
</head>
<body>
    <main>
        <header class="pd">
            <img src="src/Logo-1.png" alt="Alura logo">
            <span>Challenge 01 Grupo 5</span>
        </header>
        <section class="encrypter pd">
            <div class="card-input">
                <textarea placeholder="Ingrese texto aquí" name="input" id="inputText" cols="30" rows="10"></textarea>
                <div>
                    <img src="src/bi_exclamation-circle-fill.png " alt="exclamation-icon">
                    <span>Solo letras minúsculas sin acentos</span>
                </div>
                <button id="encrypt">Encriptar</button>
                <button id="decrypt">Desencriptar</button>
            </div>
            <div class="card-output">
                <img class="none" src="src/Muñeco.png" alt="no found img">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                <textarea name="output" id="outputText" cols="30" rows="10"class="none"></textarea>
                <button class="none">Copiar</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>    
</body>
</html>
